<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		img{max-width:100%;}

		/* 숫자자리 table */
		.tableContainer.it-colorful:not(.brown) table tr:first-of-type td{border-top:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr:not(:last-of-type) th{border-bottom:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr td:first-child{border-left:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr td{border-right:2px solid #fff; border-bottom:2px solid #fff;}
		.tableContainer.it-colorful .it-pink{background:#ffece2;}
		.tableContainer.it-colorful .it-deeppink{background:#f7c1c9;}
		.tableContainer.it-colorful .it-beige{background:#f6e7d4;}
		.tableContainer.it-colorful .it-yellow{background:#f6f1d4;}
		.tableContainer.it-colorful .it-green{background:#cee492;}
		.tableContainer.it-colorful .it-lightgreen{background:#f3fcd0;}
		.tableContainer.it-colorful .it-sky{background:#d4f3f6;}
		.tableContainer.it-colorful .it-orange{background:#fccd89;}
		.tableContainer.it-colorful .it-lightorange{background:#fff2d1;}
		.tableContainer.it-colorful .it-purple{background:#cabfe0;}
		.tableContainer.it-colorful .it-lightpurple{background:#ece5ff;}
		.tableContainer.it-colorful .it-deepPurple{background:#b099df;}
		.tableContainer.it-colorful .it-brown{background:#ae7c65;}
		.tableContainer.it-colorful .it-deepOrange{background:#ff924f;}
		.tableContainer.it-colorful .it-skyBlue{background:#5ca2e7;}
		.tableContainer.it-colorful .it-white{background:#fff;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				247500000000은 얼마큼의 수인지 알아봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<!-- <ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
				</ul> -->
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							각 자리의 숫자 2,4,7,5는 각각 얼마를 나타내는지 알아보세요.
						</span></h2>
						<section>
							<div class="tableContainer it-colorful brown">
								<table><tbody>
									<tr>
										<td class="it-skyBlue">2</td>
										<td class="it-skyBlue">4</td>
										<td class="it-skyBlue">7</td>
										<td class="it-skyBlue">5</td>
										<td class="it-green">0</td>
										<td class="it-green">0</td>
										<td class="it-green">0</td>
										<td class="it-green">0</td>
										<td class="it-deepOrange">0</td>
										<td class="it-deepOrange">0</td>
										<td class="it-deepOrange">0</td>
										<td class="it-deepOrange">0</td>
									</tr>
									<tr>
										<td class="it-sky">천</td>
										<td class="it-sky">백</td>
										<td class="it-sky">십</td>
										<td class="it-sky">일</td>
										<td class="it-lightgreen">천</td>
										<td class="it-lightgreen">백</td>
										<td class="it-lightgreen">십</td>
										<td class="it-lightgreen">일</td>
										<td class="it-orange">천</td>
										<td class="it-orange">백</td>
										<td class="it-orange">십</td>
										<td class="it-orange">일</td>
									</tr>
									<tr>
										<td class="it-white redT textAlignR" colspan="4">억</td>
										<td class="it-white redT textAlignR" colspan="4">만</td>
										<td class="it-white redT textAlignR" colspan="4">일</td>
									</tr>
								</tbody></table>
							</div>
							<div class="textAlignC mt_40">
								247500000000 = 200000000000 + <div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										40000000000
									</div>
								</div>
							</div>
							<div class="textAlignR mt_10">
							+ <div class="toggle" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										7000000000
									</div>
								</div> + <div class="toggle" data-toggle-obj="3">
									<div class="answer" data-toggle-target="3">
										500000000
									</div>
								</div>
							</div>
						</section>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</li>

				</ul>
			</div>
		</main>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {

		});
	</script>


</html>
