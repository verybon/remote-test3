<body>

<div id="wrap" class="math">
	<header>
		<div class="title">전 세계의 인구수는 얼마나 되는지 알아봅시다.</div>
	</header>
	<main>
		<div class="contentsBox board" data-quiz="toggle">
			<section data-quiz="toggle">
				<ul class="contentsList">
					<li>
						<div class="bullet circleDot mt"></div>
						<div>1000만이 10개인 수를
							<div class="toggle yellow" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">100000000</div>
							</div> 또는 <div class="toggle yellow" data-toggle-obj="2">
								<div class="answer" data-toggle-target="2">1억</div>
							</div>이라 쓰고, <div class="toggle yellow" data-toggle-obj="3">
								<div class="answer" data-toggle-target="3">억</div>
							</div> 또는 <div class="toggle yellow" data-toggle-obj="4">
								<div class="answer" data-toggle-target="4">일억</div>
							</div>
						</div>
					</li>
					<li>
						<div class="bullet circleDot mt"></div>
						<div>1억이 1762개이면
							<div class="toggle yellow" data-toggle-obj="5">
								<div class="answer" data-toggle-target="5">176200000000</div>
							</div> 또는 <div class="toggle yellow" data-toggle-obj="6">
								<div class="answer" data-toggle-target="6">1762억</div>
							</div>이라 쓰고, <div class="toggle yellow" data-toggle-obj="7">
								<div class="answer" data-toggle-target="7">천칠백육십이억</div>
							</div>이라고 읽습니다.
						</div>
					</li>
				</ul>
			</section>

		</div>
	</main>
</div>
