		.it-treeRow > .it-treeRow-list:before{content:""; display:block; position:absolute; top:50%; left:0; overflow:hidden; width:30px; height:100%; margin-top:-2px; box-shadow:3px 3px 0 #000 inset; transform:scale(1.01);}

		.it-treeRow.it-treeRow-reverse.pink > .it-treeRow-list:before{box-shadow:-4px 4px 0 #ffece2 inset;}

		.it-treeRow.it-treeRow-reverse.yellow > .it-treeRow-list:last-child:before{box-shadow:0 4px 0 #f4e8bd inset;}

<body>

<div id="wrap" class="math">
	<header>
		<div class="title">10000원이 10장, 100장, 1000장이면 얼마인지 알아봅시다.</div>
	</header>
	<main>
		<div class="contentsBox board" data-quiz="toggle">
			<section data-quiz="toggle">
				<div class="flexListContainer center end pt_20">
					<div class="colorBox check deepOrange textAlignC it-5">쓰기</div>
					<div class="colorBox check brown textAlignC it-6">읽기</div>
				</div>
				<div class="flexListContainer center end mt_15">
					<div class="mr_20">
						<div>10000이</div>
					</div>
					<div class="it-treeRow brown">
						<div class="it-treeRow-list flexListContainer center start">
							<div class="textAlignR it-1">
								<span class="redT">10</span>개인 수
							</div>
							<div class="icon_arrow ml_10 mr_10"></div>
							<div class="colorBox sky textAlignR it-2">
								<span class="redT">10</span>0000
							</div>
							<span class="ml_5 mr_5">또는</span>
							<div class="colorBox sky textAlignR it-3"">
								<span class="redT">10</span>만
							</div>
							<div class="lineBox sky it-4"><span class="redT">십</span>만</div>
						</div>
						<div class="it-treeRow-list flexListContainer center start">
							<div class="textAlignR it-1">
								<span class="blueT">100</span>개인 수
							</div>
							<div class="icon_arrow ml_10 mr_10"></div>
							<div class="colorBox sky textAlignR it-2">
								<span class="blueT">100</span>0000
							</div>
							<span class="ml_5 mr_5">또는</span>
							<div class="colorBox sky textAlignR it-3"">
								<span class="blueT">100</span>만
							</div>
							<div class="lineBox sky it-4"><span class="blueT">백</span>만</div>
						</div>
						<div class="it-treeRow-list flexListContainer center start">
							<div class="textAlignR it-1">
								<span class="it-green">1000</span>개인 수
							</div>
							<div class="icon_arrow ml_10 mr_10"></div>
							<div class="colorBox sky textAlignR it-2">
								<span class="it-green">1000</span>0000
							</div>
							<span class="ml_5 mr_5">또는</span>
							<div class="colorBox sky textAlignR it-3"">
								<span class="it-green">1000</span>만
							</div>
							<div class="lineBox sky it-4"><span class="it-green">천</span>만</div>
						</div>
					</div>
				</div>
				<div class="textAlignC mt_40">
					10000이 8942개인 수를 <div class="toggle yellow" data-toggle-obj="1">
						<div class="answer" data-toggle-target="1">
							89420000
						</div>
					</div> 또는 <div class="toggle yellow" data-toggle-obj="2">
						<div class="answer" data-toggle-target="2">
							8942만
						</div>
					</div>이라 쓰고,<br>
					<div class="toggle yellow" data-toggle-obj="3">
						<div class="answer" data-toggle-target="3">
							팔천구백사십이만
						</div>
					</div>이라고 읽습니다.
				</div>
			</section>

		</div>
	</main>
</div>

	<div class="loadingIconAnimation"></div>
