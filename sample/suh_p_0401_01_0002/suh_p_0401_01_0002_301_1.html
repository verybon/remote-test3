<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
		<link rel="stylesheet" type="text/css" href="css/cmn_913.css" />
		<style>
			.nemoBoxCon {
				position:relative;
				text-align:center;
				margin-bottom: 60px;
			}
			.nemoBoxCon ul li {
				display:inline-block;
				position:relative;
			}
			ul.nemoBoxCon_1 {
				position:relative;
				margin-top:40px;
				margin-left:-40px;
			}
			ul.nemoBoxCon_1 li:nth-child(2n+1) > div {
				position:relative;
				display:inline-block;
				width:160px;
				height:70px;
				line-height:70px;
				background-color:#ffffff;
				border:5px solid #c1e8ec;
				border-radius:10px;
				margin:0 -12px;
				z-index:4;
			}
			ul.nemoBoxCon_1 li:nth-child(2n+2) > div {
				position:relative;
				top:-16px;
				display:inline-block;
				width:40px;
				height:0px;
				border-top: 5px solid #c1e8ec;
				margin:0 -12px;
				z-index:3;
			}
			ul.nemoBoxCon_1 .qBox {
				width:160px;
				height:70px;
			}

			ul.nemoBoxCon_2 {
				position:relative;
				margin-top:30px;
				margin-left:40px;
			}
			ul.nemoBoxCon_2 li:nth-child(2n+2) > div {
				position:relative;
				display:inline-block;
				width:160px;
				height:70px;
				line-height:70px;
				background-color:#ffffff;
				border:5px solid #c1e8ec;
				border-radius:10px;
				margin:0 -12px;
				z-index:4;
			}
			ul.nemoBoxCon_2 li:nth-child(2n+1) > div {
				position:relative;
				top:-16px;
				display:inline-block;
				width:40px;
				height:0px;
				border-top: 5px solid #c1e8ec;
				margin:0 -12px;
				z-index:3;
			}
			ul.nemoBoxCon_2 .qBox {
				width:160px;
				height:70px;
			}

			.bulletBox {
				margin-top:70px;
			}
			.qBox.noBox .qIcon:hover {
				background: url(../images/common/qIcon_over.png) center center no-repeat;
				background-size: 25px 38px;
			}
		</style>
	</head>

	<body>
		<div id="wrap" class="pointContainer">
			<header>
				<h1><ins class="icon"></ins>핵심 정리</h1>
			</header>
			<main>
				<div class="basicSlider contentsBox" data-slide-container="main">
					<!-- <ul class="basicSlider_tabs" data-tabs="">
							<li data-hover="">주장 펼치기</li>
							<li data-hover="">반론하기</li>
							<li data-hover="">주장 다지기</li>
						</ul> -->
					<ul class="basicSlider_slides" data-slides="">
						<li class="page_1 on" data-quiz="toggle">
							<h2>10000 알아보기</h2>
							<section>
								<div class="nemoBoxCon">
									<ul class="nemoBoxCon_1">
										<li><div>1000</div></li>
										<li><div></div></li>
										<li><div>2000</div></li>
										<li><div></div></li>
										<li><div>3000</div></li>
										<li><div></div></li>
										<li><div>4000</div></li>
										<li><div></div></li>
										<li><div>5000</div></li>
										<li><div></div></li>
									</ul> <!-- nemoBoxCon_1 -->
									<ul class="nemoBoxCon_2">
										<li><div></div></li>
										<li><div>6000</div></li>
										<li><div></div></li>
										<li><div>7000</div></li>
										<li><div></div></li>
										<li><div>8000</div></li>
										<li><div></div></li>
										<li><div>9000</div></li>
										<li><div></div></li>
										<li>
											<div>
												<div class="boxType qBox noBox">
													<div class="toggle noBg" data-toggle-obj="1" style="padding: 0;width: 100%;">
														<div class="answer" data-toggle-target="1">10000</div>
													</div>
												</div>
											</div>
										</li>
									</ul> <!-- nemoBoxCon_2 -->
								</div>
								<ul class="contentsList">
									<li>
										<div class="bullet circleDot orange mt"></div>
										<div>
											1000이 10개인 수를
											<div class="toggle" data-toggle-obj="2">
												<span class="answer" data-toggle-target="2">10000</span>
											</div>
											또는 1만이라 쓰고,
											<div class="toggle" data-toggle-obj="3">
												<span class="answer" data-toggle-target="3">만</span>
											</div>
											또는 일만이라고 읽습니다.
										</div>
									</li>
								</ul>
							</section>
							<!-- <button class="dapCheckBtn" data-answer-btn=""></button> -->
						</li>
					</ul>
				</div>
			</main>
		</div>
		<div id="loadingContainer">
			<div class="loadingIconAnimation"></div>
		</div>

		<script type="text/javascript" src="../common/libs/js/ts.js"></script>
		<script type="text/javascript" src="../common/libs/js/animate.js"></script>
		<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
		<script type="text/javascript" src="../common/libs/js/slider.js"></script>
		<script type="text/javascript" src="../common/libs/js/popup.js"></script>
		<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
		<script type="text/javascript" src="../common/libs/js/controller.js"></script>
		<script type="text/javascript" src="../common/libs/js/appear.js"></script>
		<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
		<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
		<script type="text/javascript" src="./js/contents.js"></script>
		<script type="text/javascript"></script>
	</body>
</html>
