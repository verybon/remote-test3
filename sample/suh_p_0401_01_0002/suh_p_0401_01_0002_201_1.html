<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
		<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
		<style>
			.itemHide{display: none;}
			.page_1 .speaker_icon{top: 16px;left: 17px;z-index: 10;width: auto;height: auto;border-radius: 0;background: #fff;animation-iteration-count: infinite;-webkit-animation-iteration-count: infinite;}
			.page_1 .speaker_icon > img{display: block;opacity: 0;}
			.it_act{position: absolute;z-index: 2;}
			.it_act > img{display: block;opacity: 0;}
			.it_act_01{top:23px;left: 24px;}
			.it_act_02{top:23px;left: 178px;}
			.it_act_03{top:23px;left: 332px;}
			.it_act_04{top:23px;left: 486px;}
			.it_act_05{top:23px;left: 640px;}
			.it_act_06{top:113px;left: 24px;}
			.it_act_07{top:113px;left: 178px;}
			.it_act_08{top:113px;left: 332px;}
			.it_act_09{top:113px;left: 486px;}
			.page_1 .lineBox{display: flex;flex-wrap: wrap;justify-content: center;align-items: center;}
			.page_1 .lineBox.it1 > div:last-child{opacity: 0;}
			.page_1 .flexListContainer.it1{position: relative;}
			.page_1 .flexListContainer .icon_arrow{margin: 0 20px;transform: rotate(180deg);}
			.page_1 .controller{width: auto;padding: 0;background: none;}
			.page_1 .handleBar,
			.page_1 .timeContainer,
			.page_1 .pauseBtn,
			.page_1 .stopBtn,
			.page_1 .muteBtn{display: none !important;}
		</style>
		<script src="../common/libs/musicNote/js/setting_active.js"></script>
	</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				모금함에 넣은 돈은 얼마인지 알아봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1">

						<h2><ins class="dot"></ins><span>
							1000원짜리 지폐를 세어 보세요.
						</span></h2>

						<div class="flexListContainer center it1">
							<button class="speaker_icon blinkOn blinkOpacity" data-speaker="1" data-hover=""><img src="./images/img_01_0001.png" alt=""></button>
							<div class="flexListContainer lineBox sky it1">
								<div><img src="./images/img_01_0001.png" alt=""></div>
								<div><img src="./images/img_01_0001.png" alt=""></div>
								<div><img src="./images/img_01_0001.png" alt=""></div>
								<div><img src="./images/img_01_0001.png" alt=""></div>
								<div><img src="./images/img_01_0001.png" alt=""></div>
								<div><img src="./images/img_01_0001.png" alt=""></div>
								<div><img src="./images/img_01_0001.png" alt=""></div>
								<div><img src="./images/img_01_0001.png" alt=""></div>
								<div><img src="./images/img_01_0001.png" alt=""></div>
								<div><img src="./images/img_01_0001.png" alt=""></div>
							</div>
							<div class="icon_arrow big"></div>
							<div class="lineBox sky">
								<div><img src="./images/img_01_0001.png" alt=""></div>
							</div>
							<div class="it_act it_act_01"><img src="./images/img_01_0002.png" alt=""></div>
							<div class="it_act it_act_02"><img src="./images/img_01_0002.png" alt=""></div>
							<div class="it_act it_act_03"><img src="./images/img_01_0002.png" alt=""></div>
							<div class="it_act it_act_04"><img src="./images/img_01_0002.png" alt=""></div>
							<div class="it_act it_act_05"><img src="./images/img_01_0002.png" alt=""></div>
							<div class="it_act it_act_06"><img src="./images/img_01_0002.png" alt=""></div>
							<div class="it_act it_act_07"><img src="./images/img_01_0002.png" alt=""></div>
							<div class="it_act it_act_08"><img src="./images/img_01_0002.png" alt=""></div>
							<div class="it_act it_act_09"><img src="./images/img_01_0002.png" alt=""></div>
						</div>

						<div class="mediaContainer" data-media-container="" data-media-control="speaker" data-speaker-media="1">
							<audio class="">
								<source src="./media/audios/suh_p_0401_01_0002_201_1.mp3" title="" type="audio/mp3" />
							</audio>
						</div>

						<div class="textAlignC">
							<div id="spriteAniBox_1" class="flexListContainer center jcenter"></div>
						</div>

					</li>

					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							1000이 10개인 수를 어떻게 쓰고 읽으면 좋을지 이야기해 보세요.
						</span></h2>
						<section>
							<div class="toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
										1000이 10개인 수를 10000 또는 1만이라고 쓰고, 만 또는 일만이라고 읽으면 좋을 것 같습니다.
								</div>
							</div>
						</section>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">

				<li class="whole image pop_page_1" data-popup-page="1">
					<img src="./images/bg.png" alt="">
				</li>

			</ul>
		</section>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>

	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">

		document.addEventListener('DOMContentLoaded', function () {
			$prite.add({
				target: $ts.getEl('#spriteAniBox_1'),
				spriteId: 'sprite3',
				spriteList: [
					{
						name: 'boy_1',
						circle: 'green',
						speech:'right',
						top: 290,
						left: 0,
						width: 270,
						height: 270,
						thumbNail: '../common/contents/images/character/boy_1.png',
						spriteSheet: '../common/contents/images/character/boy_1_sprite.png',
						sound: './media/audios/suh_p_0301_01_0002_202_1.mp3',
						sheetWidth: 54000,
						sheetHeight: 360,
						endSheet: 0,
						delay: 40,
						textBubble: {
							text: '8장이면 8000원, 9장이면 <br>9000원, 10장이면 ••••••.',
							class: 'balloon left green ctTail',
							top:316,
							left: 450,
							textAlign: 'center',
							wordBreak: 'keep-all'
						},
						callbacks: {
							start: function () {
								$ts.getEl('.page_1 .characterImg')[0].style.left = '-200px';
							}, // 시작시 콜백
							end: function () {
								$ts.getEl('.page_1 .characterImg')[0].style.left = 0;
							} // 끝날시 콜백
						}
					}
				]
			});
			// mediaControlFn();


			document.querySelector('.speaker_icon').addEventListener('click', function(){
				this.classList.add('itemHide');

				document.querySelectorAll('.it_act').forEach(function(){
					console.log( this )
					document.querySelectorAll('.it_act').classList.add('on');
				});
			});

		}, false);
	</script>
