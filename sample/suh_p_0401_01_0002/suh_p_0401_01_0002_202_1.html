

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
    <style>
        .innerTab_1 .mathCalcContainer{position: relative;z-index: 1;height: 440px;}
        .innerTab_1 .it-border{position: absolute;z-index: 0;top: 215px;width: 100%;height: 5px;padding: 0;line-height: 0;}
        .innerTab_1 .mathCalcContainer .lineBox{display: flex;align-items: center;justify-content: center;min-width: 16%;}
        .innerTab_1 .it-wrap{display: flex;align-items: center;justify-content: space-evenly;position: absolute;top: 60px;width: 100%;}

        .innerTab_2 .flexListContainer.it{align-items: center;justify-content: center;}
        .innerTab_2 .flexListContainer.it > div{margin: 0 20px;}
        .innerTab_2 .flexListContainer.it .it + .it{margin: 10px 0 0;}
    </style>
</head>
<body>

<div id="wrap" class="life">
    <header>
        <div class="title noTab">1000은 얼마큼의 수인지 알아봅시다.</div>
    </header>
    <main>
        <div class="basicSlider contentsBox doItContent"  data-slide-container="">
            <div class="moveButtonContainer" data-slide-btn-container="">
                <div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
                <ul class="basicSlider_circle_tabs" data-tabs="">
                    <li data-hover=""></li>
                    <li data-hover=""></li>
                </ul>
                <div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
            </div>
            <ul class="basicSlider_slides" data-slides="">
                <li class="innerTab_1" data-quiz="toggle">
                    <div class="mathCalcContainer">
                        <div class="lineBox sky">
                            1
                        </div>
                        <div class="lineBox sky">
                            10
                        </div>
                        <div class="lineBox sky">
                            <div class="toggle noBg" data-toggle-obj="1">
                                <div class="answer" data-toggle-target="1">100</div>
                            </div>
                        </div>
                        <div class="lineBox sky">
                            1000
                        </div>
                        <div class="lineBox sky">
                            <div class="toggle noBg" data-toggle-obj="2">
                                <div class="answer" data-toggle-target="2">10000</div>
                            </div>
                        </div>
                    </div>
                    <div class="colorBox sky it-border"></div>
                    <div class="it-wrap">
                        <div class="colorBox check sky">10배</div>
                        <div class="colorBox check sky">10배</div>
                        <div class="colorBox check sky">10배</div>
                        <div class="colorBox check sky">10배</div>
                    </div>
                    <button class="dapCheckBtn" data-answer-btn=""></button>

                </li>
                <li class="innerTab_2" data-quiz="toggle">
                    <div class="flexListContainer it">
                        <div>10000은</div>
                        <div>
                            <div class="it">9000보다
                                <div class="toggle" data-toggle-obj="1">
                                    <div class="answer" data-toggle-target="1">
                                        1000
                                    </div>
                                </div>만큼 더 큰 수
                            </div>
                            <div class="it">9900보다
                                <div class="toggle" data-toggle-obj="2">
                                    <div class="answer" data-toggle-target="2">
                                        100
                                    </div>
                                </div>만큼 더 큰 수
                            </div>
                            <div class="it">9990보다
                                <div class="toggle" data-toggle-obj="3">
                                    <div class="answer" data-toggle-target="3">
                                        10
                                    </div>
                                </div>만큼 더 큰 수
                            </div>
                            <div class="it">9999보다
                                <div class="toggle" data-toggle-obj="4">
                                    <div class="answer" data-toggle-target="4">
                                        1
                                    </div>
                                </div>만큼 더 큰 수
                            </div>
                        </div>
                    </div>
                    <button class="dapCheckBtn" data-answer-btn=""></button>

                </li>
            </ul>
        </div>
    </main>
</div>

<div id="loadingContainer">
    <div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>

<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
