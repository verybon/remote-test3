<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		.page_1 img,
		.pop_page_1 img{width: 100%;}
		/* 숫자자리 table */
		.tableContainer.it-colorful:not(.brown) table tr:first-of-type td{border-top:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr:not(:last-of-type) th{border-bottom:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr td:first-child{border-left:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr td{border-right:2px solid #fff; border-bottom:2px solid #fff;}
		.tableContainer.it-colorful .it-pink{background:#ffece2;}
		.tableContainer.it-colorful .it-deeppink{background:#f7c1c9;}
		.tableContainer.it-colorful .it-beige{background:#f6e7d4;}
		.tableContainer.it-colorful .it-yellow{background:#f6f1d4;}
		.tableContainer.it-colorful .it-green{background:#cee492;}
		.tableContainer.it-colorful .it-lightgreen{background:#f3fcd0;}
		.tableContainer.it-colorful .it-sky{background:#d4f3f6;}
		.tableContainer.it-colorful .it-orange{background:#fccd89;}
		.tableContainer.it-colorful .it-lightorange{background:#fff2d1;}
		.tableContainer.it-colorful .it-purple{background:#cabfe0;}
		.tableContainer.it-colorful .it-lightpurple{background:#ece5ff;}
		.tableContainer.it-colorful .it-deepPurple{background:#b099df;}
		.tableContainer.it-colorful .it-brown{background:#ae7c65;}
		.tableContainer.it-colorful .it-deepOrange{background:#ff924f;}
		.tableContainer.it-colorful .it-skyBlue{background:#5ca2e7;}
		.tableContainer.it-colorful .it-white{background:#fff;}

		.page_1 .popBtn.textInBtn{top:-100px; left:590px;}
		.page_1 .it-im1g{width:100%; height:200px; background:url(./images/suh_p_0401_01_0008_203_1/suh_p_0401_01_0008_203_1.png) no-repeat 50% 50% / contain;}
	</style>
</head>
<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				관광 수입으로 보는 세계 지도입니다. 관광 수입이 가장 많은 나라와 두 번째로 많은 나라를 찾아봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<!-- <div class="popBtn textInBtn eye orange btn_1" data-hover="" data-popup-btn="1"  data-popup-parent="hidden">단위로 비교하기</div> -->

						<div>
						<div class="it-img">

						</div>
					</div>
						<div class="textAlignC">

						</div>
						<div class="toggle" data-toggle-obj="5">
							<div class="answer" data-toggle-target="5">
								네덜란드입니다.
							</div>
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>

					</li>
				</ul>
			</div>

		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole pop_page_1" data-popup-page="1">
					<h2><span>
						단위로 비교하기
					</span></h2>
					<div class="popup_contents">
						<div class="it1">
							<div class="colorBox yellow check it1-1">같다</div>
							<div class="arrowLine red tbt it1-2"></div>
						</div>
						<div class="it2">
							<div class="colorBox yellow check it2-1">다르다</div>
							<div class="arrowLine red tbt it2-2"></div>
						</div>

						<div class="lineBox deeppink textAlignC">
							<div class="colorBox deeppink check">단계 1</div>
							자리 수가 같은지 다른지 비교합니다.
						</div>
						<div class="lineBox sky textAlignC mt_120">
							<div class="colorBox skyBlue check">단계 2</div>
							자리 수가 많은 쪽이 더 큽니다.
						</div>
						<div class="lineBox green textAlignC mt_40">
							<div class="colorBox green check">단계 3</div>
							가장 높은 자리 수부터 차례로 비교하여<br>수가 큰 쪽이 더 큽니다.
						</div>
					</div>
				</li>
			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
