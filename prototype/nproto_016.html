<body>
	<div id="wrap" class="math think">
		<!-- <div class="prev-img">
			<img src="images/sample/suh_0201_06_0001_101_1.png" alt="이미지">
		</div> -->
		<header>
			<div class="title">지도를 살펴보며 이야기해 봅시다.</div>
		</header>
		<main>
			
			<div class="imgContainer tab_1">
				
				<div class="popBtn mouse popBtn_1" data-hover="" data-popup-mode="pageOff" data-popup-btn="1"></div>
			</div>
			<div class="imgContainer tab_2 displayN">
				<div class="popBtn speech right popBtn_2" data-hover="" data-popup-mode="pageOff" data-popup-btn="2"></div>
			</div>
			<div class="imgContainer tab_3 displayN">
				<div class="popBtn speech right popBtn_3" data-hover="" data-popup-mode="pageOff" data-popup-btn="3"></div>
				
			</div>
			<div class="imgContainer tab_4 displayN">
				<div class="popBtn speech right popBtn_4" data-hover="" data-popup-mode="pageOff" data-popup-btn="4"></div>
				
			</div>
			
			<div class="introSlider" data-slide-container="intro">
				<ul class="intro_circle_tabs" data-tabs="">
					<li data-hover=""></li>
					<li data-hover=""></li>
					<li data-hover=""></li>
					<li data-hover=""></li>
				</ul>
				<ul class="introSlider_slides" data-slides="">
					<li class="tab_page_1">지도에서 우리나라를 찾아보세요.</li>
					<li class="tab_page_2">우리나라와 가까운 나라는 어디인가요?</li>
					<li class="tab_page_3">가고 싶은 나라의 국기는 어떻게 생겼나요?</li>
					<li class="tab_page_4">국기를 보고 어느 나라의 국기인지 어떻게 알 수 있나요?</li>
				</ul>
				<div class="introSlider_btn prev" data-btn-prev="" data-hover=""></div>
				<div class="introSlider_btn next" data-btn-next="" data-hover=""></div>
			</div>
		</main>
		<!--		팝업		-->
		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class=" border_no1 " data-popup-page="1">
					
				</li>
				<li class="speech left popup_2" data-popup-page="2">
					<div class="popup_contents">일본, 중국, 러시아가<br>우리나라와 가까워요.</div>
				</li>
				<li class="speech left popup_3" data-popup-page="3">
					<div class="popup_contents">스위스의 국기는 빨간 바탕에<br>흰색 십자가가 있어요.</div>
				</li>
				<li class="speech bottom popup_4" data-popup-page="4">
					<div class="popup_contents">각 나라마다 국기의 모양이<br>모두 다르기 때문이에요.</div>
				</li>
				
				
				
			</ul>
		</section>

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			var container = $ts.getEl('.imgContainer');
			window.$callBack.sliderReset = function(slide){
				for(var i = 0; i < container.length; i++){
					container[i].classList.add('displayN');
					console.log('$pm.popuop', $pm);
					$pm.popupClose();
				}
				
				$ts.getEl('.imgContainer.tab_'+(slide.idx+1))[0].classList.remove('displayN');
				
				
			}
			
		}, false);
	</script>
