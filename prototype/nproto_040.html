
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="../../../default/css/custom.css">
	<link rel="stylesheet" href="../../../__common__/css/custom.css">

	<style type="text/css">
		.study_guide {
			top: 15px;
			right: 15px;
		}

		.mathCalcContainer {
			width: 950px;
			height: 100%;
			margin: 0 auto;
			font-size: 80px;
		}

		.answerBox {
			width: 100%;
		}

		.vertical {
			width: 250px;
		}

		.horizon {
			width: 610px;
		}
		.mathCalcContainer .vertical .operator{left:-14px;}
		.operator{position: absolute;left:-10px;}

	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title active"><ins class="icon"></ins>올림이 없는 (몇십몇)×(몇)을 계산해 봅시다.</div>
		</header>
		<main>
			<div class="contentsBox yellow">
				<div class="study_guide">문제를 <em>입력</em>하여 정답을 <em>확인</em>하세요.</div>
				<ul class="mathCalcContainer">
					<li class="vertical" data-calc-container="" data-option="multi">
						<table>
							<colgroup>
								<col width="60px">
							</colgroup>
							<tr>
								<td></td>
								<td>
									<div class="inputBox">
										<input type="text" placeholder="13" maxlength="3" data-calc-input="A" />
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="operator">×</div>
								</td>
								<td>
									<div class="inputBox">
										<input type="text" placeholder="2" maxlength="3" data-calc-input="B" />
									</div>
								</td>
							</tr>
							<tr>
								<td class="answerWrap" colspan="2">
									<div class="answerBox" data-answer=""><div class="answer"></div></div>
								</td>
							</tr>
						</table>
					</li>
					<li class="horizon" data-calc-container="" data-option="multi">
						<table>
							<colgroup>
								<col />
								<col width="60px" />
								<col />
								<col width="60px" />
							</colgroup>
							<tr>
								<td>
									<div class="inputBox">
										<input type="text" placeholder="31" maxlength="3" data-calc-input="A" />
									</div>
								</td>
								<td>
									<div class="operator">×</div>
								</td>
								<td stlye="margin-left:17px;">
									<div class="inputBox">
										<input type="text" placeholder="3" maxlength="3" data-calc-input="B" />
									</div>
								</td>
								<td>=</td>
								<td>
									<div class="answerWrap">
										<div class="answerBox" data-answer=""><div class="answer"></div></div>
									</div>
								</td>
							</tr>
						</table>
					</li>
				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {

		}, false);
	</script>

</body>

</html>
