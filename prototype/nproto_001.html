<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
  <style type="text/css">
    .scroll_container {
      height: 500px;
    }
    .characterImg.circle {
      position: relative;
    }
  </style>
</head>

<body>
<div id="wrap">
  <header>
    <div class="title">박스 종류</div>
  </header>
  <main>
    <div class="basicSlider contentsBox" data-slide-container="main">
      <ul class="basicSlider_tabs" data-tabs="">
        <li data-hover="">라인 박스</li>
        <li data-hover="">색상 박스</li>
        <li data-hover="">캐릭터 얼굴</li>
      </ul>
      <ul class="basicSlider_slides" data-slides="">
        <li class="page_1">
          <h2><ins class="dot orange"></ins><span>라인 박스 종류</span></h2>
          <div class="scroll_container vertical" data-scroll-container="vertical" data-scroll-reset="true">
            <div class="scroll_inner" data-scroll-inner="">
              <div class="scroll_content" data-scroll-content="touch">
                
                <ul>
                  <li class="lineBox mb_10 pink">라인 박스</li>
                  <li class="lineBox mb_10 deeppink">라인 박스</li>
                  <li class="lineBox mb_10 yellow">라인 박스</li>
                  <li class="lineBox mb_10 sky">라인 박스</li>
                  <li class="lineBox mb_10 orange">라인 박스</li>
                  <li class="lineBox mb_10 beige">라인 박스</li>
                  <li class="lineBox mb_10 purple">라인 박스</li>
                  <li class="lineBox mb_10 brown">라인 박스</li>
                  <li class="lineBox mb_10 green">라인 박스</li>
                </ul>
              </div>
            </div>
          </div>
        </li>
        <li class="page_2">
          <h2><ins class="dot orange"></ins><span>색상 박스 종류</span></h2>
          <div class="scroll_container vertical" data-scroll-container="vertical" data-scroll-reset="true">
            <div class="scroll_inner" data-scroll-inner="">
              <div class="scroll_content" data-scroll-content="touch">
                <ul>
                  <li class="colorBox mb_10 pink">색상 박스</li>
                  <li class="colorBox mb_10 deeppink">색상 박스</li>
                  <li class="colorBox mb_10 yellow">색상 박스</li>
                  <li class="colorBox mb_10 sky">색상 박스</li>
                  <li class="colorBox mb_10 orange">색상 박스</li>
                  <li class="colorBox mb_10 beige">색상 박스</li>
                  <li class="colorBox mb_10 purple">색상 박스</li>
                  <li class="colorBox mb_10 brown">색상 박스</li>
                </ul>
              </div>
            </div>
          </div>
        </li>
        <li class="page_3">
          <h2><ins class="dot orange"></ins><span>캐릭터 얼굴 색상(말풍선과 동일)</span></h2>
          <div class="textAlignC">
            <div class="characterImg circle deeppink">
              <div class="charSpriteImg girl_1"></div>
            </div>
            <div class="characterImg circle orange">
              <div class="charSpriteImg girl_2"></div>
            </div>
            <div class="characterImg circle green">
              <div class="charSpriteImg girl_3"></div>
            </div>
            <div class="characterImg circle purple">
              <div class="charSpriteImg girl_4"></div>
            </div>
          </div>
          <div class="textAlignC">
            <div class="characterImg circle deeppink">
              <div class="charSpriteImg boy_1"></div>
            </div>
            <div class="characterImg circle orange">
              <div class="charSpriteImg boy_2"></div>
            </div>
            <div class="characterImg circle green">
              <div class="charSpriteImg boy_3"></div>
            </div>
            <div class="characterImg circle purple">
              <div class="charSpriteImg boy_4"></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>
</div>
<div id="loadingContainer">
  <div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">

  document.addEventListener('DOMContentLoaded', function () {

  }, false);


</script>
</body>
</html>
