<body>

<div id="wrap" class="math" >
	<header>
		<div class="title" style="letter-spacing: -1px;">과자 8개를 2명이 똑같이 나누어 먹으려고 합니다. 한 명이 과자를 몇 개씩 먹을 수 있는지 생각해 봅시다.</div>
    </header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
                <li data-hover="">물음 1</li>
                <li data-hover="">물음 2</li>
				<li data-hover="">물음 +</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
                    <h2><ins class="dot"></ins><span>한 명이 몇 개씩 먹을 수 있을까요?</span></h2>
                    <section>
                        <div class="imgContainer textAlignC">
                            <img src="images/suh_0301_03_0002_201_1/suh_0301_03_0002_201_1_1.png" width="1060px" height="230px" />
                        </div>

                        <div class="textAlignC">
                          <div class="toggle" data-toggle-obj="1">
                            <div class="answer" data-toggle-target="1">4개</div>
                          </div>
                        </div>

                        <button class="dapCheckBtn" data-answer-btn=""></button>
                    </section>
                </li>
                <li class="page_2" data-quiz="toggle">
                    <h2><ins class="dot"></ins><span>왜 그렇게 생각하는지 말해 보세요.</span></h2>
                    <section>
                        <div class="imgContainer textAlignC">
                            <img src="images/suh_0301_03_0002_201_1/suh_0301_03_0002_201_1_1.png" width="1060px" height="230px" />
                        </div>

                        <div class="textAlignC">
                          <div class="toggle" data-toggle-obj="1">
                            <div class="answer" data-toggle-target="1">
                                <div class="bullet exam">예</div>
                                2명이 과자를 1개씩 번갈아 가며 먹으면 한 명이 4개씩 먹을 수 있습니다.
                            </div>
                          </div>
                        </div>

                        <button class="dapCheckBtn" data-answer-btn=""></button>
                    </section>
                </li>
				<li class="page_3" data-quiz="toggle">
                    <h2><ins class="dot"></ins><span>4개씩 나누면 똑같이 나눈 것일까요?</span></h2>
                    <section>
                        <div class="imgContainer textAlignC">
                            <img src="images/suh_0301_03_0002_201_1/suh_0301_03_0002_201_1_1.png" width="1060px" height="230px" />
                        </div>

                        <div class="textAlignC">
                          <div class="toggle" data-toggle-obj="1">
                            <div class="answer" data-toggle-target="1">똑같이 나눈 것입니다.</div>
                          </div>
                        </div>

                        <button class="dapCheckBtn" data-answer-btn=""></button>
                    </section>
                </li>
			</ul>
		</div>
