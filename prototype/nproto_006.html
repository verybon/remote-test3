<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
    <link rel="stylesheet" type="text/css" href="css/cmn_913.css" />
    <style>
      .pic_part {
        width: 100%;
        display: flex;
        align-items: center;
        /* margin-top: 10px; */
        margin-left: -28px;
      }
    
      .pic_part>div img {
        width: 100%;
        position: absolute;
    
      }
    
      .icon_arrow_1 {
        margin-right: 52px;
      }
    
      .img_1 {
        top: 41px;
        left: -60px;
      }
      .img_2 {
        top: 60px;
        left: -16px;
      }
    
      .cont {
        flex: 3;
        position: relative;
        height: 215px;
      }
    
      .icon_arrow {
        flex: 1;
      }
    
      .line1 {
        border-top: 4px solid #000000;
        width: 190px;
      }
    
      .line2 {
        border-top: 4px solid #107CE9;
        width: 150px;
        position: absolute;
        top: 111px;
        left: 47px;
        transform: rotateZ(-45deg);
      }
    
      .one {
        display: inline-block;
        margin-left: -23px;
        margin-right: 128px;
      }
    
      .two {
        display: inline-block;
      }
    
      .img_2 {
        transform: rotateZ(135deg);
        position: absolute;
      }
    
      .dot1 {
        background: #000;
        width: 8px;
        height: 8px;
        position: absolute;
        top: 75px;
        left: 159px;
        border-radius: 50%;
      }
    
      .dot2 {
        background: #000;
        width: 8px;
        height: 8px;
        position: absolute;
        top: 54px;
        left: 173px;
        border-radius: 50%;
      }
      .line_part {
        position: absolute;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>

  <body>
    <div id="wrap" class="pointContainer">
      <header>
        <h1><ins class="icon"></ins>핵심 정리</h1>
      </header>
      <main>
        <div class="basicSlider contentsBox" data-slide-container="main">
          <!-- <ul class="basicSlider_tabs" data-tabs="">
              <li data-hover="">주장 펼치기</li>
              <li data-hover="">반론하기</li>
              <li data-hover="">주장 다지기</li>
            </ul> -->
          <ul class="basicSlider_slides" data-slides="">
            <li class="page_1 on" data-quiz="toggle">
              <h2>각도기를 이용하여 45° 그리기</h2>
              <section>
  
                <ul class="contentsList">
                  <li>
                    <div class="bullet orange number">1</div>
                    <div>
                      각의 한 변인 변 ㄱㄴ을 긋습니다.
                    </div>
                  </li>
                  <li>
                    <div class="bullet orange number">2</div>
                    <div style="letter-spacing: -2px;">
                      각도기의 중심을 꼭짓점 ㄱ에 맞추고, 각도기의 밑금을 변 ㄱㄴ에 맞춘 후 각도가
                      <div class="toggle" data-toggle-obj="1">
                        <span class="answer" data-toggle-target="1">45</span>
                      </div>°가 되는 눈금 위에 점을 찍습니다.
                  </div></li>
                  <li>
                    <div class="bullet orange number">3</div>
                    <div>
                      이 점과 점 ㄱ을 이어 줍니다.
                    </div>
                  </li>
                </ul>
                <div class="pic_part">
                  <div class="cont leftContainer">
                    <div class="line_part">
                      <div class="line1"></div>
                      <div class="one">ㄱ</div>
                      <div class="two">ㄴ</div>
                    </div>
                  </div>
                  <div class="icon_arrow icon_arrow_1"></div>
                  <div class="cont centerContainer">
                    <img src="./images/suh_0401_02_0004_301_1/suh_0401_02_0004_301_1_1.png" class="img_1">
                    <div class="dot1"></div>
                    <div class="line_part">
                      <div class="line1"></div>
                      <div class="one">ㄱ</div>
                      <div class="two">ㄴ</div>
                    </div>
                  </div>
                  <div class="icon_arrow icon_arrow_2"></div>
                  <div class="cont rightContainer">
                    <img src="./images/suh_0401_02_0004_301_1/suh_0401_02_0004_301_1_2.png" class="img_2">
                    <div class="line2"></div>
                    <div class="dot2"></div>
                    <div class="line_part">
                      <div class="line1"></div>
                      <div class="one">ㄱ</div>
                      <div class="two">ㄴ</div>
                    </div>
                  </div>
                </div>
              </section>
              <!-- <button class="dapCheckBtn" data-answer-btn=""></button> -->
            </li>
          </ul>
        </div>
      </main>
    </div>
    <div id="loadingContainer">
      <div class="loadingIconAnimation"></div>
    </div>

    <script type="text/javascript" src="../common/libs/js/ts.js"></script>
    <script type="text/javascript" src="../common/libs/js/animate.js"></script>
    <script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../common/libs/js/slider.js"></script>
    <script type="text/javascript" src="../common/libs/js/popup.js"></script>
    <script type="text/javascript" src="../common/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../common/libs/js/controller.js"></script>
    <script type="text/javascript" src="../common/libs/js/appear.js"></script>
    <script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="./js/contents.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
