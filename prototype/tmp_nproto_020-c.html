<script type="text/javascript">
  // ox callBack // 바슬즐 해설
  window.$callBack.oxCorrect = function (obj) {
    if(obj.quiz.container.classList.contains('page_1')){
      setTimeout(function () {
        $ts.getEl('.popBtn_1')[0].click();
      },2400);
      window.$efSound.correct();

    }
    if(obj.quiz.container.classList.contains('page_6')){
      $ts.getEl('.popBtn_2')[0].click();
      window.$efSound.correct();
    }
  }
  window.$callBack.viewAnswer = function (obj) {
    if(obj.container){
      if(obj.container.classList.contains('page_1')) {
        $ts.getEl('.popBtn_1')[0].click();
      }
      if(obj.container.classList.contains('page_6')) {
        $ts.getEl('.popBtn_2')[0].click();
      }
    }
  };
  window.$callBack.hideAnswer =function (obj) {
    if(obj.container){
      if(obj.container.classList.contains('page_1')) {
        $ts.getEl('.pop_page_1 .popup_closeBtn')[0].click();
      }
      if(obj.container.classList.contains('page_6')) {
        $ts.getEl('.pop_page_2 .popup_closeBtn')[0].click();
      }
    }
  }
  window.$popCallBack = {
    open: function (popup) {
      if(popup.page.classList.contains('solve')) {
        var inQuizArray = $pm.array.inPage.quiz;
        inQuizArray.forEach(function (quiz) {
          quiz.reset();
          if(quiz.QUIZ.answerBtn) quiz.QUIZ.answerBtn.classList.remove('reset');
        });
      }
    }
  };
  //
  window.dragDropCallbacks = {
    "drag-obj": dragObjCallback,
    dragLine1: dragLineCallback,
    dragLine2: dragLineCallback,
    dragLine3: dragLineCallback,
    dragLine4: dragLineCallback,
    dragLine5: dragLineCallback,
    dragLine6: dragLineCallback,
  };
  window.dragMoveCallbacks = {
    "drag-obj": dragMoveCallback
  }
  function dragMoveCallback(dragObj) {

  }
  // 드래그앤드롭 callback
  function dragObjCallback(dragDrop) {

    var dropArea, dropAreaElement, children;
    dropArea = dragDrop.droppedArea;
    if (!dropArea) {
      return console.log("dropArea 없음.");
    }
    dropAreaElement = dragDrop.droppedArea.element;
    children = dropAreaElement.children;

    if (children.length > 1) {
      dropAreaElement.removeChild(children[0]);
    }
  }
  // 선잇기 callback
  function dragLineCallback(dragdrop) {}

</script>
