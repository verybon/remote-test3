

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
  <link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
    <link rel="stylesheet" href="../../../__common__/css/custom.css">
	<link rel="stylesheet" type="text/css" href="../../../default/css/custom.css">
	<style type="text/css">
		#wrap header .title .bullet.number{margin-top:5px;}
		.title .icon_bogi {
			height: 36px;
			margin: -5px 0 0 0;
			vertical-align: top;
			border: 2px solid;
			border-radius: 30px;
			background-color: #fcf7f4;
			vertical-align: middle;
		}
		.title .icon_bogi:after {
			font-size: 21px;
			line-height: 25px;
		}
		.title .icon_bogi:after {
			line-height: 36px;
		}
		.math_calc_table .rowLine{width: 75%;left: 30px;}

		.bogi_wrap{position:absolute;right: 0px;top:0;width: 85%;margin:50px auto 0;}
		.contentsList{position:absolute;left:0;top:300px;}
		.math_calc_table.type01{position:absolute;left: 0;top:60px;width:120px;}
		.contentsList .dot{
			flex-shrink: 0;
			align-self: flex-start;
			width: 15px;
			height: 15px;
			border: 4px solid #f60;
			border-radius: 50%;
			background-color: #fff;
			margin: .5em 10px 0 0; 
			box-sizing: border-box;
		}
	</style>
</head>
<body>
<div id="wrap">
  <!-- 스프라이트 있을 시에 무조건 추가 -->
  <header>
    <div class="title active"><div class="bullet number orange inline">2</div> 곱셈식을 보고, 파란색 숫자 <span class="blueT">6</span>이 뜻하는 것을 <div class="icon_bogi"></div>와 같이 써 보세요.</div>
  </header>
  <main>
    <div class="contentsBox" data-quiz="toggle">
      <section>
			<div class="bogi_wrap">
				<div class="bogiContainer">
					<div class="icon_bogi"></div>
					<div class="inner">
						<p style="letter-spacing: -1px;">빨간색 숫자 <span class="redT">6</span>은 일 모형 2개의 3배인 6을 나타냅니다.</p>
						<p style="letter-spacing: -1px;">빨간색 숫자 <span class="redT">6</span>은 2×3=6을 나타냅니다.</p>
					</div>
				</div>
			</div>

			<div class="math_calc_table type01">
				<table>
				  <tbody><tr>
					<td></td>
					<td></td>
					<td>2</td>
					<td>2</td>
				  </tr>
				  <tr>
					<td></td>
					<td>×</td>
					<td></td>
					<td>3</td>
				  </tr>
				  <tr>
					<td colspan="4">
					  <div class="rowLine"></div>
					</td>
				  </tr>
				  <tr>
					<td></td>
					<td></td>
					<td><span class="blueT">6</span></td>
					<td><span class="redT">6</span></td>
					
				  </tr>
				</tbody></table>
			</div>

			<ul class="contentsList pos">
				<li>
					<ins class="dot"></ins>
					<div class="boxCont">파란색 숫자 <span class="blueT">6</span>은
						<div class="toggle" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">
								십 모형 2개의 3배인 60을 나타냅니다. 
							</div>
						</div>						
					</div>
				</li>
				<li>
					<ins class="dot "></ins>
					<div class="boxCont">
						<div class="toggle" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2">
								파란색 숫자 6은 20×3=60을 나타냅니다.
							</div>
						</div>
						
					</div>
				</li>
			</ul>

			<div class="buttonContainer">
				<button class="dapCheckBtn" data-answer-btn=""></button>
			</div>

        
        </div>
      </section>
    </div>
  </main>
</div>
<div id="loadingContainer">
  <div class="loadingIconAnimation"></div>
</div>

  }, false);

</body>
</html>
