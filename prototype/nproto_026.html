
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
  <style type="text/css">
  </style>
</head>

<body>
<div id="wrap" class="aniContainer">
  <div class="mediaContainer video" data-media-container="video">
    <div class="animationTitle">
      <div class="mediaSubContainer">
        <h2><span class="orange">환경</span> 보호</h2>
        <button class="screenPlayBtn" title="재생"></button>
      </div>
    </div>
    <video class="" poster="" webkit-playsinline="" playsinline="">
      <source src="media/mp4/suh_0302_01_0001_202_1.mp4" type="video/mp4" />
      Your browser does not support the video element.
    </video>
  </div>
</div>
<div id="loadingContainer">
  <div class="loadingIconAnimation"></div>
</div>
<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">

  document.addEventListener('DOMContentLoaded', function () {
    window.$callBack.mediaStart = function (obj) {
      obj.container.classList.add("started");
      $ts.getEl('.aniContainer')[0].classList.add('full');
      if(parent.document.querySelector('iframe')){
        var parentDocument = parent.document.querySelector('iframe');
        parentDocument.parentNode.style.position = 'relative';
        parentDocument.parentNode.style.zIndex = 1000;
      }
    }
    window.$callBack.videoClose = function (obj) {
      obj.container.classList.remove('started');
      $ts.getEl('.aniContainer')[0].classList.remove('full');
      if(parent.document.querySelector('iframe')){
        var parentDocument = parent.document.querySelector('iframe');
        parentDocument.parentNode.style.position = 'static';
        parentDocument.parentNode.style.zIndex = 1;
      }
    }
  }, false);

</script>
</body>
</html>
