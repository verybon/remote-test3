<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/libs/musicNote/css/musicNote.css">
	<link rel="stylesheet" type="text/css" href="../common/libs/musicNote/css/sheet.css">
	<style type="text/css">
	</style>
</head>
<body>
	<div id="wrap" class="singContents">
		<!-- 콘텐츠 -->
		<main>
			<div class="zoomContainer" data-zoom-container="">
				<div data-zoom-target="">
					<img src="./svgs/sheet.svg" />
				</div>
			</div>
			<div class="zoomController" data-zoom-controller=""></div>
			
			<button class="songInfo" data-info-btn="" data-hover=""></button>
			<section class="songInfo" data-info-popup="">
				<ul class="contentsList">
					<li>
						<ins class="dot"></ins>
						<span class="name">곡의 종류:</span>
						<span>동요</span>
					</li>
					<li>
						<ins class="dot"></ins>
						<span class="name">박자:</span>
						<span>text</span>
					</li>
					<li>
						<ins class="dot"></ins>
						<span class="name">특징:</span>
						<span>새신을 신고 뛰어 보자 폴짝</span>
					</li>
				</ul>
				<button class="closeBtn" data-close-btn=""></button>
			</section>
		</main>
	</div>
	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/contents/js/simpleDrag.js"></script>
	<script type="text/javascript" src="../common/libs/js/drag.js"></script>
	<script type="text/javascript" src="../common/libs/musicNote/js/sheet.js"></script>
	<script type="text/javascript"></script>
</body>
</html>
