
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">

		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
  <link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
    .study_guide {
      top: 8px;
      right: 0;
    }
    .contentsArea .line {
      display: inline-block;
      width: 20px;
      height: 3px;
      background: #000;
      margin-top: -28px;
      vertical-align: middle;
    }

    .contentsArea > div {
      /*margin-right: 10px;*/
      padding: 0;
      margin-left: 0;
    }
    .quizImg{
      width: 1024px;
      margin: 0 auto;
      height: 97px;
      margin-top: 40px;
      background: url(images/suh_0201_01_0003_203/suh_0201_01_0003_203_01.png);
      background-size: cover;
      /*cursor: pointer;*/
    }
    .blueColorBox, .pinkColorBox{
      border-radius: 50%;
    }
    .helpTextContainer{
      top: 313px;
      right: 40px;
      z-index: 1;
    }
    .blueColorBox, .pinkColorBox {
      display: block;
      margin-left: 20px;
      margin-top: 20px;
    }
    .quizImg.complete + .qBox .redLineDraw{
      opacity: 1;
      z-index: 1;
    }
    .redLineDraw {
      opacity: 0;
      border: 4px solid red;
      position: absolute;
      z-index: 1;
      height: 106px;
      border-radius: 10px;
      transition: opacity 0.3s ease-out;
      z-index: -1;
    }
    .redLineDraw_1 {
      top: 148px;
      left: 20px;
      width: 574px;
    }

    .redLineDraw_2 {
      top: 148px;
      left: 20px;
      width: 920px;
    }

    .coin {
      display: inline-block;
      margin-top: 20px;
      padding: 18px 0;
      min-width: 160px;
      text-align: center;
      border: 6px solid #c1e8ec;
      text-align: center;
      border-radius: 8px;
      font-size: 40px;
      box-sizing: border-box;
      }
	</style>
</head>

<body>
	<div id="wrap">
		<header>
      <div class="title">주어진 수만큼 묶어 봅시다.</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<!--   탭 버튼   -->
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
        </ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
            <h2><ins class="dot"></ins><span>500을 100씩 세어 보고 500만큼 묶어 볼까요?</span></h2>
            <div class="study_guide" style="right: 0;"><em>수 모형</em>을 <em>클릭</em>하세요.</div>
            <section>
              <div class="coin">500</div>
              <div class="quizImg" data-toggle-obj="1"></div>
              <div class="qBox qBox_3">
                <div class="qBoxBg">
                  <div class="qText redLineDraw redLineDraw_1"></div>
                </div>
              </div>
              <ul class="contentsList" style="margin-top:50px;">
                <li>
                  <div style="margin: 0 auto;">100이
                    <div class="toggle" data-toggle-obj="1">
                      <div class="answer" data-toggle-target="1">5</div>
                    </div>개이면
                    <div class="toggle" data-toggle-obj="2">
                      <div class="answer" data-toggle-target="2">500</div>
                    </div>입니다.
                  </div>
                </li>
              </ul>
            </section>
            <div class="buttonContainer">
              <button class="dapCheckBtn" data-answer-btn=""></button>
            </div>
          </li>
					<li class="page_2" data-quiz="toggle">
          	<h2><ins class="dot"></ins><span>800을 100씩 세어 보고 800만큼 묶어 볼까요?</span></h2>
            <div class="study_guide" style="right: 0;"><em>수 모형</em>을 <em>클릭</em>하세요.</div>
						<section>
              <div class="coin">800</div>
              <div class="quizImg" data-toggle-obj="1"></div>
              <div class="qBox qBox_3">
                <div class="qBoxBg">
                  <div class="qText redLineDraw redLineDraw_2"></div>
                </div>
              </div>
              <ul class="contentsList" style="margin-top:50px;">
                <li>
                  <div style="margin: 0 auto;">100이
                    <div class="toggle" data-toggle-obj="1">
                      <div class="answer" data-toggle-target="1">8</div>
                    </div>개이면
                    <div class="toggle" data-toggle-obj="2">
                      <div class="answer" data-toggle-target="2">800</div>
                    </div>입니다.
                  </div>
                </li>
              </ul>
            </section>
            <div class="buttonContainer">
              <button class="dapCheckBtn" data-answer-btn=""></button>
            </div>
          </li>
				</ul>
			</div>
		</main>
		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole" data-popup-page="1">
					<div class="popup_contents">
						<div class="imgBgContainer"></div>
					</div>
				</li>
			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
