<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/vocalPractice.css">
	<style type="text/css"></style>
</head>
<body>
	<div id="wrap">
		<!-- 콘텐츠 -->
		<main class="vocalPractice" data-vocal="step5">
			<h1><img src="./images/title.png" title="발성 연습" /></h1>
			<section class="buttonContainer">
				<div class="leftBox">
					<button class="step5 on" data-step-btn="step5"></button>
					<button class="step3" data-step-btn="step3"></button>
				</div>
				<div class="rightBox">
					<button class="play" data-play-btn="play"></button>
					<button class="pause off" data-play-btn="pause"></button>
					<button class="stop" data-play-btn="stop"></button>
					<button class="listen on" data-listen-btn="updown"></button>
					<button class="listen" data-listen-btn="up"></button>
					<button class="listen" data-listen-btn="down"></button>
				</div>
			</section>
			<section class="step5 on" data-step-page="step5">
				<ul>
					<li class="on" data-listen-page="updown">
						<img data-page="step5_updown" src="./images/step5_001.svg" />
					</li>
					<li data-listen-page="up">
						<img data-page="step5_up" src="./images/step5_001.svg" />
					</li>
					<li data-listen-page="down">
						<img data-page="step5_down" src="./images/step5_007.svg" />
					</li>
				</ul>
			</section>
			<section class="step3" data-step-page="step3">
				<ul>
					<li class="on" data-listen-page="updown">
						<img data-page="step3_updown" src="./images/step3_001.svg" />
					</li>
					<li data-listen-page="up">
						<img data-page="step3_up" src="./images/step3_001.svg" />
					</li>
					<li data-listen-page="down">
						<img data-page="step3_down" src="./images/step3_007.svg" />
					</li>
				</ul>
			</section>
			<audio data-audio="">
				<source src="./media/step5_updown.mp3" title="발성연습" type="audio/mp3" />
				Your browser does not support the audio element.
			</audio>
		</main>
	</div>
	<script type="text/javascript" src="./js/ts.js"></script>
	<script type="text/javascript" src="./js/vocalPractice.js"></script>
	<script type="text/javascript"></script>
</body>
</html>
